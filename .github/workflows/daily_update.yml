name: Daily Market Indicators

on:
  schedule:
    # UTC时间 21:00 对应美东时间下午 4:00 (收盘)
    # 建议设在 21:30 (冬令时) 或 20:30 (夏令时) 以确保收盘数据已更新
    # 这里设置为 UTC 21:15 (大约北京时间凌晨 5:15)
    - cron: '15 21 * * 1-5'
  workflow_dispatch: # 允许手动点按钮触发测试

permissions:
  contents: write # 需要写权限来提交生成的 index.html

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Analysis Script
      env:
        # 这里引用你在 GitHub Secrets 里设置的变量
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        # 强制添加 index.html，如果没变化 git commit 会跳过
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update charts $(date +'%Y-%m-%d')" && git push)
